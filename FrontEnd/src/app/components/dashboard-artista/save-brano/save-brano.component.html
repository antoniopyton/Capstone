<div class="container text-center mt-5">
    <div class="row">
        <a [routerLink]="['/']" routerLinkActive="active">
            <h4>LOGO</h4>
        </a>
        <form #registerForm="ngForm" (ngSubmit)="onSubmitBrano(registerForm)">
            <h2>Carica un nuovo Brano</h2>
            <div class="row d-flex justify-content-center text-start mt-5">
                <div class="col-2 px-1 mb-3">
                    <label for="titolo" class="form-label m-0">TITOLO</label>
                    <input type="text" placeholder="Titolo" id="titoloRegister" name="titoloRegister" required
                        class="form-control" ngModel />
                </div>
                <div class="col-2 px-1 mb-3">
                    <label for="genere" class="form-label m-0">GENERE</label>
                    <input type="text" placeholder="Genere" id="genereRegister" name="genereRegister" required
                        class="form-control" ngModel />
                </div>
            </div>
            <div class="col-4 d-grid gap-2 mx-auto text-start">
                <label for="fileInput" class="form-label m-0">Carica il file</label>
                <input type="file" id="fileInput" (change)="selectFile($event)" class="form-control">
                <button [disabled]="!selectedFiles" (click)="upload()" class="btn btn-primary mt-2">Upload</button>
                <div *ngIf="currentFileUpload">
                    {{percentage}} %
                </div>
                <label for="fileUrl" class="form-label m-0">FILEURL</label>
                <input type="text" placeholder="fileUrl" id="fileUrlRegister" name="fileUrlRegister"
                    class="form-control" ngModel [(ngModel)]="fileUrl" readonly />
                <label for="durata" class="form-label m-0">DURATA</label>
                <input type="number" placeholder="Durata" id="durataRegister" name="durataRegister" required
                    class="form-control" ngModel />
            </div>
            <div class="col-4 d-grid gap-2 mx-auto my-3">
                <button class="btn btn-custom mt-2" type="submit" [disabled]="registerForm.invalid">
                    Invia
                </button>
            </div>
        </form>
        <p style="font-size: smaller">
            Continuando, accetti i Termini di Utilizzo e l'Informativa sulla privacy.
        </p>
    </div>
</div>
