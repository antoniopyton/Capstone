<div class="container text-center mt-5" #container>
  <div class="row">
    <a [routerLink]="['/']" routerLinkActive="active"><h4>LOGO</h4></a>
   
    <div class="form-container sign-in-container">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <h1>Accedi</h1>
        <div class="col-4 d-grid gap-2 mx-auto mt-5 text-end">
          <label for="email" class="form-label m-0 text-start">EMAIL</label>
          <input type="email" placeholder="Email" id="email" name="email" required class="form-control" ngModel />
          <label for="password" class="form-label m-0 text-start mt-3">PASSWORD</label>
          <input type="password" placeholder="Password" id="password" name="password" required class="form-control"
            ngModel />
          <a href="" class="text-secondary">Password dimenticata?</a>
        </div>

        <div class="col-4 d-grid gap-2 mx-auto">
          <button type="submit" (click)="signIn()" class="btn btn-custom mt-2" [disabled]="loginForm.invalid">
            Accedi
          </button>
        </div>
      </form>
    </div>
    <div class="footer-col mt-4">
      <p>Accesso Rapido</p>
      <div class="social-links">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-apple"></i></a>
        <div class=""><app-google-login></app-google-login></div>
      </div>
    </div>
    <div class="mt-3">
      <p>
        Non hai un account?
        <a [routerLink]="['/register']" routerLinkActive="active" (click)="signUp()">Registrati</a>
      </p>

      <p style="font-size: smaller">
        Continuando, accetti i Termini di Utilizzo e l'Informativa sulla
        privacy.
      </p>
    </div>
  </div>
</div>
