<div class="container text-center mt-5" #container>
  <div class="row">
    <div class="form-container sign-in-container">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <h1>Accedi</h1>
        <div class="col-4 d-grid gap-2 mx-auto text-end">
          <input type="email" placeholder="Email" name="email" id="email" required class="form-control my-3" ngModel />
          <input type="password" placeholder="Password" name="password" id="password" required class="form-control mb-2"
            ngModel />
            <a href="" class="text-secondary">Password dimenticata?</a>
        </div>
        
        <div class="col-4 d-grid gap-2 mx-auto">
        <button type="submit" (click)="signIn()" class="btn btn-custom mt-2" [disabled]="loginForm.invalid">
          Accedi
        </button>
        </div>
      </form>
    </div>
    <div class="footer-col mt-4">
      <p>Accesso Rapido</p>
      <div class="social-links">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-google"></i></a>
        <a href="#"><i class="bi bi-apple"></i></a>
      </div>
    </div>
    <div class="mt-3">
      <p>
        Non hai un account? <a [routerLink]="['/register']" routerLinkActive="active" (click)="signUp()">Registrati</a>
      </p>

      <p style="font-size: smaller;">Continuando, accetti i Termini di Utilizzo e l'Informativa sulla privacy.</p>
    </div>
  </div>
</div>
